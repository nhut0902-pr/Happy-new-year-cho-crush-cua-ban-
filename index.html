
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Rain Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'DotGothic16', sans-serif;
      }

      .matrix-text {
        font-family: 'DotGothic16', sans-serif;
        line-height: 1.2;
      }

      .glow-pink {
        text-shadow: 
          0 0 5px #ff2e88,
          0 0 10px #ff2e88,
          0 0 20px #ff2e88;
      }

      .dot-text {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }

      /* Scanline overlay */
      body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 20;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.6;
      }

      /* Custom Animations */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-20deg); }
        40% { transform: skew(20deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }

      .animate-glitch-enter {
        animation: glitch-skew 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @keyframes pulse-heart {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      .animate-pulse-heart {
        animation: pulse-heart 1.5s infinite ease-in-out;
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }

      @keyframes slide-up {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slide-up 0.8s ease-out forwards;
      }
    </style>

</script>
</head>

    <div id="root"></div>
  </body>
</html>
