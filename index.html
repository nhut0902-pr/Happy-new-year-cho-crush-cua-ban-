
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Rain Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #000 !important;
        overflow: hidden;
        font-family: 'DotGothic16', sans-serif;
        color: white;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
        z-index: 10;
      }

      .matrix-text {
        font-family: 'DotGothic16', sans-serif;
      }

      .glow-pink {
        text-shadow: 
          0 0 5px #ff2e88,
          0 0 10px #ff2e88,
          0 0 20px #ff2e88;
      }

      /* Scanline overlay */
      .scanlines::after {
        content: "";
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.08) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-8deg); }
        40% { transform: skew(8deg); }
        100% { transform: skew(0deg); }
      }

      .animate-glitch-enter {
        animation: glitch-skew 0.3s ease-out both;
      }

      @keyframes pulse-heart {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px #ff2e88); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 15px #ff2e88); }
      }

      .animate-pulse-heart {
        animation: pulse-heart 1.2s infinite ease-in-out;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
