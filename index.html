
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Rain Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
      
      :root {
        --pink: #ff2e88;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        background-color: #000 !important;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'DotGothic16', sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .matrix-text {
        font-family: 'DotGothic16', sans-serif;
      }

      .glow-pink {
        text-shadow: 0 0 5px var(--pink), 0 0 10px var(--pink), 0 0 20px var(--pink);
      }

      .scanlines::after {
        content: "";
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 5;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.5;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

      @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-zoom-in { animation: zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes pulse-heart {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--pink)); }
        50% { transform: scale(1.08); filter: drop-shadow(0 0 20px var(--pink)); }
      }
      .animate-pulse-heart { animation: pulse-heart 1.2s infinite ease-in-out; }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-5deg); opacity: 0.8; }
        40% { transform: skew(5deg); opacity: 1; }
        100% { transform: skew(0deg); }
      }
      .animate-glitch-enter { animation: glitch-skew 0.4s ease-out both; }
    </style>

</html>
